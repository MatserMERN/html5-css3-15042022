<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Inline-Elements</title>
    <style>
        div, span {
            background-color: yellow;
        }

        div {
            display: inline;
        }

        span {
            display: block;
        }


    </style>
</head>
<body>
    <div>
        This is div one
    </div>
    <div>This is div two</div>
    <br>
    <span>This is span one</span>
    <span>This is span two</span>
    <br>
    <p style="color: blue;">
        This parahraph is in blue <br>
        <label>This is label</label>
        <h1>This is header one</h1>
    </p>
</body>
</html>
