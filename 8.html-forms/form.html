<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>HTML Form</title>
</head>
<body>
    <div class="container">
        <h1>User Form</h1>
        <form>
            <div>
                <label for="">Username</label>
                <input type="text" class="form-control w-50" required>
            </div>
            <br>
            <div>
                <label for="">Password</label>
                <input type="password" class="form-control w-50" required>
            </div>
            <br>
            <div>
                <label for="">Comments</label>
                <textarea class="form-control w-50" required></textarea>
            </div>
            <br>
            <div>
                <label for="">Subjects:</label>&nbsp;&nbsp;
                <input type="checkbox" class="form-check-input"> Maths&nbsp;&nbsp;
                <input type="checkbox" class="form-check-input"> Physics&nbsp;&nbsp;
                <input type="checkbox" class="form-check-input"> Chemistry&nbsp;&nbsp;
            </div>
            <br>
            <div>
                <label for="">Gender:</label>&nbsp;&nbsp;
                <input type="radio" class="form-check-input" name="gender"> Female &nbsp;&nbsp;
                <input type="radio" class="form-check-input" name="gender"> Male &nbsp;&nbsp;
            </div>
            <br>
            <div>
                <select class="form-select w-50">
                    <option value="">Select</option>
                    <option value="1">Bharat</option>
                    <option value="2">Japan</option>
                    <option value="3">Australia</option>
                </select>
            </div>
            <br>
            <div>
                <select class="form-select w-50" multiple>
                    <option value="">Select</option>
                    <option value="1">Bharat</option>
                    <option value="2">Japan</option>
                    <option value="3">Australia</option>
                </select>
            </div>
            <br>

            <div>
                All Files : <input type="file"> <br><br>
                PDF Files : <input type="file" accept=".pdf"><br><br>
                CSV Files : <input type="file" accept=".csv"><br><br>
                Image Files : <input type="file" accept="image/*"><br><br>
            </div>
            <div>
                <input type="hidden" value="30">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Submit Form</button> <br><br>
                <input type="submit" value="Click Me" class="btn btn-success"> <br> <br>
                <input type="reset" value="Reset" class="btn btn-warning"><br> <br>
                <input type="image" src="../images/bear/favicon-16x16.jpg"><br> <br>
            </div>
        </form>
    </div>
    <br><br><br>
</body>
</html>
