<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Selector</title>
    <style>
        a:link {
            color: red; /* Unvisited Link */
        }

        a:visited {
            color: green; /* Visited Link */
        }

        a:hover {
            color: hotpink; /* Mouse Over Link */
        }

        a:active {
            color: blue; /* Selected Link */
        }
    </style>
</head>
<body>
    <p>
        <strong>
            <a href="https://aviationstack.com/?utm_source=any-api&utm_medium=OwnedSites" target="_blank">Aviation Stack</a>
        </strong>
        <br>
        <strong>
            <a href="https://angular.io/" target="_blank">Angular</a>
        </strong>
    </p>
</body>
</html>
