<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <video src="../videos/sample-mp4-file.mp4" controls autoplay muted></video> <br>
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" 
           controls 
           autoplay 
           muted
           width="500"
           height="300"
    ></video> <br>

    <iframe width="500" 
            height="300" 
            src="https://www.youtube.com/embed/klC79kvGTZs" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; &mute=1;clipboard-write; encrypted-media; gyroscope; picture-in-picture; " 
            allowfullscreen
    ></iframe>
</body>
</html>
